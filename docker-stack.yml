      - node.name=es03
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"    
      - cluster.routing.allocation.enable: all
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    networks:
      - elk
    volumes:
      - elastic_data03:/usr/share/elasticsearch/data
      - /etc/localtime:/etc/localtime
    depends_on:
      - elasticsearch
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    privileged: true
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s      
      
  elasticsearch4:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.2
    container_name: elasticsearch4
    environment:
      - node.name=es04
      - bootstrap.memory_lock=true
      - cluster.name: docker-cluster
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    networks:
      - elk
    volumes:
      - elastic_data04:/usr/share/elasticsearch/data
      - /etc/localtime:/etc/localtime
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:6.6.2
    ports:
      #- "5000:5000"
      #- "5000:5000/udp"
      - "514:5000/udp"
      - "514:5000"
      - "9600:9600"
    configs:
      #ogirinal
      - source: logstash_config
        target: /usr/share/logstash/config/logstash.yml
      - source: logstash_pipeline
        target: /usr/share/logstash/pipeline/logstash.conf
      - source: logstash_elasticsearch-template.json
        target: /opt/logstash/elasticsearch-template.json
      #- source: logstash_winad
      #  target: /usr/share/logstash/pipeline/winad.conf
      ###fim original
      #- source: 01-input.conf
      #  target: /etc/logstash/conf.d/01-input.conf
      #- source: 11-pfsense.conf
      #  target: /etc/logstash/conf.d/11-pfsense.conf
      #- source: 10-syslog.conf
      #  target: /etc/logstash/conf.d/10.syslog.conf
      #- source: 30-outputs.conf
      #  target: /etc/logstash/conf.d/30-outputs.conf
      - source: pfsense.grok
        target: /etc/logstash/conf.d/patterns/pfsense.grok
    depends_on:
      - elasticsearch
        
    environment:
      LS_JAVA_OPTS: "-Xmx6g -Xms6g"
    networks:
      - elk
    volumes:
      - /etc/localtime:/etc/localtime
    deploy:
      mode: replicated
      replicas: 1

  kibana:
    image: docker.elastic.co/kibana/kibana:6.6.2
    ports:
      - "5601:5601"
    configs:
      - source: kibana_config
        target: /usr/share/kibana/config/kibana.yml
    volumes:
      - /etc/localtime:/etc/localtime
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - elasticsearch
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s      

