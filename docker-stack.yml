version: '3.3'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.4
    ports:
      - "9200:9200"
      - "9300:9300"
    configs:
      - source: elastic_config
        target: /usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - /data/elk:/usr/share/elasticsearch/data
      - /etc/localtime:/etc/localtime

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.5.4
    ports:
      - "5044:5044"
      - "9600:9600"
    configs:
      - source: logstash_config
        target: /usr/share/logstash/config/logstash.yml
      #- source: input.conf
      #  target: /usr/share/logstash/conf
      #- source: pfsense.conf
      #  target: /usr/share/logstash/conf
      #- source: syslog.conf
      #  target: /usr/share/logstash/conf
      #- source: outputs.conf
      #  target: /usr/share/logstash/conf
      - source: logstash_pipeline
        target: /usr/share/logstash/pipeline/logstash.conf
      - source: pf.grok
        target: /etc/logstash/piperline/pf.grok
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    volumes:
      - /etc/localtime:/etc/localtime
    deploy:
      mode: replicated
      replicas: 1

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.5.4
    ports:
      - "5601:5601"
    configs:
      - source: kibana_config
        target: /usr/share/kibana/config/kibana.yml
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1

configs:
##elasticsearsh configs
  elastic_config:
    file: ./elasticsearch/config/elasticsearch.yml
#Logstash configs
  logstash_config:
    file: ./logstash/config/logstash.yml
#  input.conf:
#    file: ./logstash/config/01-inputs.conf
#  syslog.conf:
#    file: ./logstash/config/10-syslog.conf
#  pfsense.conf:
#    file: ./logstash/config/11-pfsense.conf
#  outputs.conf:
#    file: ./logstash/config/30-outputs.conf
  pf.grok:
    file: ./logstash/pipeline/pf.grok
  logstash_pipeline:
    file: ./logstash/pipeline/logstash.conf
#kibana config
  kibana_config:
    file: ./kibana/config/kibana.yml
    

networks:
  elk:
    driver: overlay
